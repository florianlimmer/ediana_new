<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Dialog - ajajajaja functionality</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>




    <style>
        .standardbox {
            height: 50px;
            width: 100%;
            border: 1px solid black;
            margin-bottom: 3px;
        }
    </style>

</head>


<body>


<div class="standardbox" id="1"></div>

<div class="standardbox" id="2"></div>

<div class="standardbox" id="3"></div>

<div class="standardbox" id="4"></div>

<div id="standardbox_input">

</div>

<button class="ui-button ui-widget ui-corner-all" id="plus">[PLUS]</button>|||<button class="ui-button ui-widget ui-corner-all" id="minus">[MINUS]</button>

</body>



<script>
    $("#plus").click(

        function (e){
            e.preventDefault();

            $("#standardbox_input").append('<div class="standardbox"></div>')

        });

</script>

</html>
